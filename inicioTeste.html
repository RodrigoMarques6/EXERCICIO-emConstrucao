<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JS</title>
    <link rel="stylesheet" href="./exercicio.css">
</head>

<body>
    <header>
        <h1>Alguns exercícios para praticar HTML, CSS e JS (em construção)</h1>
    </header>
    <main>
        <section>
            <div class="div1-titulo-form" id="div1-titulo-form"">
                <h2 id="h2-titulo-form1">Formulário de cadastro</h2>
                <h2 id="h2-titulo-form2"></h2>
            </div>
            <div class="div2-conteudo-form" id="div2-conteudo-form"">
                <form action="" id="form">
                    <fieldset>
                        <legend>Alguma coisa aqui</legend>
                        <div>
                            <label>Nome:</label>
                            <input class="input-nome" id="input-nome" type="text" title="Seu primeiro nome" placeholder="Digite seu primeiro nome" required>
                        </div>
                        <div>
                            <label>Sobrenome:</label>
                            <input class="input-sobrenome" id="input-sobrenome" type="text" title="Seu sobrenome" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div>
                            <label>Seu melhor e-mail:</label>
                            <input class="input-email" id="input-email" type="email" title="Seu e-mail" placeholder="Digite seu e-mail" required>
                        </div>
                        <div>
                            <label>Telefone:</label>
                            <input class="input-telefone" id="input-telefone" type="text" title="Seu número de telefone" placeholder="Digite seu nº de telefone"
                                required>
                        </div>
                        <div>
                            <label>Senha:</label>
                            <input class="input-password" id="input-password" type="password" title="Digite sua senha" placeholder="Digite sua senha com 6 dígitos"
                                minlength="6" maxlength="6" required>
                        </div>
                        <div>
                            <label>Confirme sua senha:</label>
                            <input class="input-confirme-password" id="input-confirme-password" class="input" type="password" title="Confirme sua senha" placeholder="Confirme sua senha"
                                minlength="6" maxlength="6" required='required'>
                        </div>
                    </fieldset>
                    <dialog id="dialog">
                        <li id="liNome"></li>
                        <li id="liEmail"></li>
                        <li id="liTelefone"></li>
                        <li id="liSenha"></li>
                        <button id="btnModal1" type="submit">Confirmar envio</button>
                        <button id="btnModal2">Quero editar meus dados</button>
                    </dialog>
                    <div>
                        <button class="btn-avançar" id="btn-avançar">Avançar</button>
                        <button class="btn-limpar" id="btn-limpar" type="reset">Limpar</button>
                    </div>
                </form>
            </div>
            <div class="div3-resultado-form" id="div3-resultado-form">
                <p></p>
            </div>
            <div class="div4-editar-form" id="div4-editar-form">
                
            </div>

        </section>

    </main>
    <footer></footer>
    <script src="./exercicio.js"></script>
</body>

</html>
